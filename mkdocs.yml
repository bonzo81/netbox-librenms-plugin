site_name: NetBox librenms Plugin
site_url: https://bonzo81.github.io/netbox-librenms-plugin
repo_url: https://github.com/bonzo81/netbox-librenms-plugin
repo_name: /netbox-librenms-plugin
#strict: true
nav:
  - Home: index.md
  - Feature List:  feature_list.md
  - Feature Guide: 
    - Interface Mappings: interface_mappings.md
    - Virtual Chassis: virtual_chassis.md
    - Custom Field: custom_field.md
  - Usage Tips: usage_tips.md
  - Contributing: contributing.md
  - Changelog: changelog.md

theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:markdown.extensions.toc.slugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com//netbox-librenms-plugin
      name: Github
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
#google_analytics:
  #- UA-xxx
  #- auto
