name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

      postgres:
        image: postgres
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout plugin code
        uses: actions/checkout@v4
        with:
          path: netbox-librenms-plugin

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout NetBox
        uses: actions/checkout@v4
        with:
          repository: netbox-community/netbox
          path: netbox
          ref: main

      - name: Install NetBox dependencies
        working-directory: netbox
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install plugin
        working-directory: netbox-librenms-plugin
        run: |
          # Include tests directory for test execution
          sed -i 's/^exclude/#exclude/' pyproject.toml
          pip install .

      - name: Configure NetBox
        working-directory: netbox/netbox
        run: |
          cp netbox/configuration_testing.py netbox/configuration.py

      - name: Run tests
        working-directory: netbox
        run: |
          python netbox/manage.py test netbox_librenms_plugin.tests --parallel auto -v2
