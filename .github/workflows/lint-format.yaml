name: Lint and Format

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linting
        run: ruff check .
        continue-on-error: true

      - name: Run Ruff formatting check
        run: ruff format --check .
        continue-on-error: true

      - name: Report formatting issues
        if: always()
        run: |
          echo "If there are any formatting issues, run 'ruff check --fix .' and 'ruff format .' locally and push the changes."
